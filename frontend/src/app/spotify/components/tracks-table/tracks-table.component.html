<table class="table table-hover w-100 table-dark mt-5 ">
  <thead>
    <tr>
      <th>Image</th>
      <th>Album</th>
      <th>Track</th>
      <th>Preview</th>
    </tr>
  </thead>

  <tbody>
    @for(track of tracks ; track $index){
      <tr>
        <td><img class="img-fluid img-thumbnail" height="120" width="120" [src]="track.album.images[0].url" alt="" style="background: transparent;border: none;"></td>
        <td class="align-middle">{{track.album.name}}</td>
        <td class="align-middle">{{track.name}}</td>
        <td class="align-middle">
          @if(track.preview_url != undefined){
            <audio controls>
              <source [src]=track.preview_url type="audio/mp3" class="audio">
              Tu navegador no soporta el elemento de audio.
            </audio>
          }@else{
            <div class="alert alert-danger d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-triangle-exclamation me-2"></i> Preview not found!
            </div>
          }
        </td>
      </tr>
    }
  </tbody>
</table>
