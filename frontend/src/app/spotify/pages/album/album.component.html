<div class="container py-3 d-flex flex-row-reverse ">
  <button class="btn btn-success" (click)="goBack()"><i class="fa-solid fa-circle-arrow-left"></i> Return</button>
</div>


@if(finish == false){
  <div class="container alert alert-warning d-flex align-items-center justify-content-center">
    <i class="fa-solid fa-triangle-exclamation me-2"></i> Loading...
  </div>
}@else {
<div class="container">

  <div class="row">

    <div class="col-3">
      <img class="img-fluid  rounded" [src]="image" alt="">
    </div>

    <div class="col-9 d-flex flex-column justify-content-center">

      <h1 class="text-light ">{{album.name}}</h1>
      <div class="row">
        <div class="col p-1 rounded mt-2">
          <div class="container d-flex align-center">
            @for(artist of album.artists; track $index){<a class="bg-success m-1 badge cursor-pointer" [routerLink]="['../artist/', artist.id]" style="cursor: pointer;text-decoration: none; ">{{artist.name}}</a>}
          </div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12 d-flex">
          <h5 class="bg-dark text-light d-block px-3 py-2 rounded"><i class="fa-solid fa-calendar-week me-3"></i>Release Date: {{album.release_date}}</h5>
        </div>
        <div class="col-12 d-flex">
          <h5 class="bg-dark text-light d-block px-3 py-2 rounded"><i class="fa-solid fa-compact-disc me-3"></i>Tracks: {{album.total_tracks}}</h5>
        </div>
      </div>

    </div>


  </div>

</div>
<div class="container ">
  <tracks-table [tracks]="songs"></tracks-table>
</div>
}
